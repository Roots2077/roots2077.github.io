<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="The 2077 is upon us. Is this the end of the ROOTS?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
      <link rel="stylesheet" href="style.css" />
    <title>Roots: 2077</title>
     <!-- Social embed image -->
     <meta property="og:image" content="https://roots2077.github.io/favicon.png">
     <meta property="og:image:type" content="image/png">
     <meta property="og:image:width" content="4096">
     <meta property="og:image:height" content="4096">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
    <script>
      if (!navigator.gpu) {
        alert("This game requires a browser that supports WebGPU.");
        throw Error("WebGPU is not supported");
      }
    </script>
    <script src="Build/roots2077.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/roots2077.data",
        frameworkUrl: "Build/roots2077.framework.js",
        codeUrl: "Build/roots2077.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Roots2077team",
        productName: "roots2077",
        productVersion: "6.9",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
